<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyFatherDay</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1517867065801-e20f409696b0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1171);"
class="flex justify-center h-screen items-center">
<div class="text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu">
      <h1 class="text-3xl text-pink-300 bg-pink-50 font-sans rounded-xl py-2 font-bold">Happy Father Day</h1>
      <h1
        class="text-4xl text-purple-200 font-bold animate__animated animate__pulse animate__infinite"
      >
        PAPA
      </h1>
      <button
        class="p-2 bg-fuchsia-300 text-white rounded mt-5 hover:bg-pink-400 transition ease-in w-full animate__animated animate__delay-800ms animate__bounce animate__infinite"
        onclick="ubahKartu()">
        click for surprise!
      </button></div>
      <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = ` 
    <h2 class="font-bold text-violet-200 font-sans mt-3 text-center animate__animated animate__fadeIn">
       https://drive.google.com/file/d/1QiS<br>vtHGKFd1TJmuNC1KG7Gq_FUoUOOtT/view?usp=sharing
      <br>(link video kalau videonya ga bisa)

    </h2>
    <iframe 
  src="https://drive.google.com/file/d/1QiSvtHGKFd1TJmuNC1KG7Gq_FUoUOOtT/preview" 
  width=auto
  height=auto
  allow="autoplay; fullscreen"
  style="border-radius: 1rem;"
></iframe>
    <button
      class="p-2 bg-fuchsia-300 text-white rounded mt-5 hover:bg-pink-400 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="ubahkartu2()"
    >
      next>
    </button>
    `;}
    function ubahkartu2() {
        kartu.innerHTML = ` 
    <h2 class="bg-pink-200 text rounded-xl py-2 mt-3 font-bold animate__animated animate__fadeIn">
      Terimakasih papa sudah menjadi papa terbaik di duniaaa 
      <br>- UNI LOVE PAPA -
    </h2>
    <button
      class="p-2 bg-fuchsia-300 text-white rounded mt-5 hover:bg-pink-400 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="refresh()"
    >
      mff kl template, uni lagi beljar reactjs skrg buat upgrade hehe :D
    </button>
    `;}
    function refresh() {
        location.reload();
      }
      </script>
</body>
</html>
